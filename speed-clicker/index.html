<html>

    <body>


<div class="container">
    <h1><span class="red">Go!</span> <span class="yellow">Speed Clicker!</span> <span class="green">Go!</span></h1>

       Push start when ready and just keep clicking.</p> 
       <h2>Countdown: <span class="countdown"></span> </h2> 
    <button class="btn">START</button><br>
    <span class="display-num">0</span>  <br>
    <h2>Last Score: <span class="last-score"></span> </h2> 
    
     

</div>
