<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="styles.css">
        <title>
            Mario Pest Control
        </title>
    </head>
    <body>
        <header>
            <h1>Mario Pest Control</h1>
        </header>

        <main class="container">
            <form name="pest-control"> 
                <ul>
                    <li>
                    <div class="mods"> 
                        <img src="images/Goombas.png" alt="goomba charachter">
                    
                        <h2>Goombas</h2>
                        <p>5 Coins</p>
                        <input type="number" name="goombas" min="0" placeholder="amount captured"/>
                    </div>
                    </li>

                    <li>
                    <div class="mods">   
                        <img src="images/Bob-ombs.png" alt="bob-ombs charachter">
                        <h2>Bob-ombs</h2>
                        <p>7 Coins</p>
                        <input type="number" name="bobs" min="0" placeholder="amount captured" />
                    </div>

                    </li>

                    <li>
                    <div class="mods"> 
                        <img src="images/Cheep-cheeps.png" alt="cheep-cheeps charachter">
                        <h2>Cheep-cheeps</h2>
                        <p>11 Coins</p>
                        <input type="number" name="cheeps" min="0" placeholder="amount captured" />
                    </div>

                    </li>
                
                   <li> 
                       <button>Total</button>
                       <div class="total">
                         <span></span>
                       </div>
                </li>
                </ul>
                
            </form>
        </main>


        <footer>
            <div>
                <h3> <a href="#">contact@nintendo.com</a> </h3>
            </div>
            <div>
                <h3><a href="https://www.nintendo.com/" target="_blank">www.nintendo.com </a></h3>
            </div>
            <div class="address">
                <h3>Nintendo of America Inc. Headquarters are in Redmond, Washington</h3>
            </div>
        </footer>
        <script src="app.js"></script>
    </body>
</html>
